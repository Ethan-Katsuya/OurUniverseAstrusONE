<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="https://kit.fontawesome.com/d28ef0e799.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <section class="area-register">
        <div class="login">
            <div class="logofofa"> 
                <img src="../Login e Cadastro/icons/Lovepik_com-401569210-astronaut-salute.png">
            </div>
            <form action="../index.html" method="POST">
                <h2 class="tittle">CADASTRO</h2>
                <input type="text" name="nome" placeholder="nome de usuário" autofocus/>
                <input type="email" name="email" placeholder="seu email" autofocus>
                <input type="password" name="senha" placeholder="sua senha" autofocus>
                <input href="../index.html" type="submit" value="Cadastrar">
            </form>
            <p>Já tem um cadastro?<a href="./login.html">Entre na sua conta</a></p>
        </div>
    </section>
</body>
</html>
