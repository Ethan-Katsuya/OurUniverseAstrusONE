<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Login e Cadastro/login.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div class="logofofa"> 
                <img src="../Login e Cadastro/icons/Lovepik_com-401569210-astronaut-salute.png">
            </div>
            <form action="../index.html" method="POST">
                <h2 class="tittle">ENTRAR</h2>
                <input type="text" name="nome" placeholder="nome de usuário" autofocus/>
                <input type="password" name="senha" placeholder="sua senha" autofocus>
                <input type="submit" value="entrar"></input>
            </form>
            <p>Ainda não tem sua conta?<a href="./register.html">Crie sua conta</a></p>
        </div>
    </section>
</body>
</html>
